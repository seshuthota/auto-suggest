spring:
  datasource:
    url: jdbc:sqlite:file:memdb1?mode=memory&cache=shared
    driver-class-name: org.sqlite.JDBC
  sql:
    init:
      mode: always
  jdbc:
    template:
      query-timeout: 2

suggest:
  engine: sqlite-like
  cache:
    enabled: false
  defaults:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: WARN
