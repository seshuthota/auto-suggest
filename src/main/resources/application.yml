spring:
  application:
    name: autosuggest
  datasource:
    url: jdbc:sqlite:app.db
    driver-class-name: org.sqlite.JDBC
  sql:
    init:
      mode: always
  jdbc:
    template:
      query-timeout: 2 # seconds

# Choose which backend to use for suggestions:
# - sqlite-like  : simple LIKE prefix/contains with NOCASE
# - sqlite-fts   : FTS5-backed prefix with ranking
# - oracle-text  : Oracle Text CONTAINS (requires Oracle DB and index)
suggest:
  engine: sqlite-like
  cache:
    enabled: true
  defaults:
    enabled: false
  ratelimit:
    enabled: false
    capacity: 50
    refillTokens: 50
    refillPeriod: PT1S

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: TIME_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        slowCallDurationThreshold: 250ms
        slowCallRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
    instances:
      suggest-db:
        baseConfig: default
